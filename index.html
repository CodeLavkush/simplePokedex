<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex | find you pokie info</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="icon" type="image/png" href="rpokeball.png">
</head>
<body>
    <div class="container">
        <div class="upperSec">
            <input class="search" type="text" placeholder="search...">
            <button class="btn" type="button">
                <img class="btn-search" src="/search.png" alt="searchBtn">
            </button>
        </div>
        <div class="lowerSec">
            <img class="pImg" src="64pxPokeball.png" alt="pokemon image">
            <p class="pName"></p>
            <p class="pId"></p>
            <p class="pWeight"></p>
            <p class="pHeight"></p>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
